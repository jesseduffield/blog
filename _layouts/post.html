---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry center-images">
    {{ content }}
  </div>

  {%- if site.commentbox.id -%} {%- include commentbox.html -%} {%- endif -%}

  <div class="date">Written on {{ page.date | date: '%B %e, %Y' }}</div>

  {% include disqus.html %}
</article>
